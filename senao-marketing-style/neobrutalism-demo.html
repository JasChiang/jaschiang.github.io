<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新野獸主義風格展示 | 神腦國際行銷部</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 新野獸主義樣式 -->
    <link rel="stylesheet" href="neobrutalism.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .content-section {
            transition: all 0.3s ease;
        }
        .course-card {
            transition: all 0.3s ease;
        }
        :root {
            --senao-deep-blue: rgb(0, 80, 151);    /* Pantone 294 C */
            --senao-green: rgb(203, 211, 0);       /* Pantone 390 C */
            --senao-blue: rgb(0, 144, 212);        /* Pantone 2925 C */
            --senao-yellow: rgb(250, 193, 9);      /* Pantone 1235 C */
            --senao-pink: rgb(230, 72, 148);       /* Pantone 225 C */
            --senao-silver: rgb(181, 181, 182);    /* Pantone 877C */
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-[rgb(0,80,151)] shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-white">新野獸主義風格展示</h1>
                <a href="index.html" class="text-[rgb(203,211,0)] hover:text-white flex items-center">
                    <i class="fas fa-home mr-2"></i>回到首頁
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-8">
            <div class="px-4 py-5 sm:px-6">
                <h2 class="text-xl font-semibold text-gray-900">新野獸主義風格展示</h2>
                <p class="mt-1 max-w-2xl text-sm text-gray-500">展示神腦國際行銷部網站的新野獸主義風格</p>
            </div>
            <div class="border-t border-gray-200 px-4 py-5 sm:px-6">
                <p class="text-gray-700 mb-4">新野獸主義風格特點：粗重的邊框、明顯的陰影、大膽的排版和按鈕設計，同時保留神腦國際原有的色彩方案。</p>
            </div>
        </div>

        <!-- 按鈕展示 -->
        <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-8 p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">
                <i class="fas fa-square text-[rgb(250,193,9)] mr-2"></i>
                按鈕樣式展示
            </h3>
            
            <div class="flex flex-wrap gap-4 mb-6">
                <a href="#" class="inline-flex items-center px-4 py-2 bg-[rgb(0,80,151)] text-white rounded-md">
                    深藍色按鈕
                </a>
                <a href="#" class="inline-flex items-center px-4 py-2 bg-[rgb(0,144,212)] text-white rounded-md">
                    藍色按鈕
                </a>
                <a href="#" class="inline-flex items-center px-4 py-2 bg-[rgb(203,211,0)] text-white rounded-md">
                    綠色按鈕
                </a>
                <a href="#" class="inline-flex items-center px-4 py-2 bg-[rgb(250,193,9)] text-white rounded-md">
                    黃色按鈕
                </a>
                <a href="#" class="inline-flex items-center px-4 py-2 bg-[rgb(230,72,148)] text-white rounded-md">
                    粉色按鈕
                </a>
            </div>
        </div>

        <!-- 卡片展示 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="course-card bg-white rounded-lg shadow overflow-hidden">
                <div class="p-6">
                    <div class="flex items-center mb-4">
                        <div class="flex-shrink-0 bg-[rgb(0,80,151)] text-white rounded-full p-2">
                            <i class="fas fa-star"></i>
                        </div>
                        <h3 class="ml-3 text-lg font-medium text-gray-900">卡片標題一</h3>
                    </div>
                    <p class="text-gray-600 mb-4">這是一個展示新野獸主義風格的卡片範例。</p>
                    <a href="#" class="inline-flex items-center text-blue-600 hover:text-blue-800">
                        了解更多
                        <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
            </div>

            <div class="course-card bg-white rounded-lg shadow overflow-hidden">
                <div class="p-6">
                    <div class="flex items-center mb-4">
                        <div class="flex-shrink-0 bg-[rgb(203,211,0)] text-white rounded-full p-2">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <h3 class="ml-3 text-lg font-medium text-gray-900">卡片標題二</h3>
                    </div>
                    <p class="text-gray-600 mb-4">這是另一個展示新野獸主義風格的卡片範例。</p>
                    <a href="#" class="inline-flex items-center text-blue-600 hover:text-blue-800">
                        了解更多
                        <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
            </div>

            <div class="course-card bg-white rounded-lg shadow overflow-hidden">
                <div class="p-6">
                    <div class="flex items-center mb-4">
                        <div class="flex-shrink-0 bg-[rgb(230,72,148)] text-white rounded-full p-2">
                            <i class="fas fa-heart"></i>
                        </div>
                        <h3 class="ml-3 text-lg font-medium text-gray-900">卡片標題三</h3>
                    </div>
                    <p class="text-gray-600 mb-4">這是第三個展示新野獸主義風格的卡片範例。</p>
                    <a href="#" class="inline-flex items-center text-blue-600 hover:text-blue-800">
                        了解更多
                        <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
            </div>
        </div>

    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center">© 2023 神腦國際行銷部. 版權所有.</p>
        </div>
    </footer>

</html>
